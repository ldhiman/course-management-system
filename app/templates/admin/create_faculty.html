<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Faculty - Course Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f39c12;
        --background-color: #f8f9fa;
        --text-color: #333;
        --success-color: #2ecc71;
        --danger-color: #e74c3c;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: var(--box-shadow);
      }

      h1 {
        margin: 0;
        font-weight: 600;
      }

      nav {
        background-color: #ffffff;
        padding: 10px 0;
        box-shadow: var(--box-shadow);
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: var(--secondary-color);
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
        display: flex;
        align-items: center;
      }

      .alert i {
        margin-right: 10px;
      }

      .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }

      .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
      }

      form {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: var(--box-shadow);
        margin-top: 20px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.1s ease;
        border: none;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
      }

      .button:hover {
        background-color: #3a7bd5;
        transform: translateY(-2px);
      }

      .button:active {
        transform: translateY(0);
      }

      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }

        form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-user-plus"></i> Create Faculty</h1>
    </header>
    <nav>
      <ul>
        <li>
          <a href="/admin"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        </li>
        <li>
          <a href="/admin/manage_faculty"
            ><i class="fas fa-users"></i> Manage Faculty</a
          >
        </li>
      </ul>
    </nav>
    <div class="container">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          <i
            class="fas fa-{% if category == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"
          ></i>
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form action="#" method="post">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter faculty name"
          />
        </div>
        <div class="form-group">
          <label for="designation"
            ><i class="fas fa-briefcase"></i> Designation</label
          >
          <input
            type="text"
            id="designation"
            name="designation"
            required
            placeholder="Enter designation"
          />
        </div>
        <div class="form-group">
          <label for="subject"><i class="fas fa-book"></i> Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            placeholder="Enter subject"
          />
        </div>
        <div class="form-group">
          <label for="course"
            ><i class="fas fa-graduation-cap"></i> Assign Course</label
          >
          <select id="course" name="course">
            <option value="">Select a course</option>
            {% for course in courses %}
            <option value="{{ course.course_id }}">{{ course.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="button">
            <i class="fas fa-plus-circle"></i> Create Faculty
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
