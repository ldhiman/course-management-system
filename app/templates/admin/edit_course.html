<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Course - Course Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Edit Course
      </h1>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="mb-4 p-4 rounded-md {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'danger' %}bg-red-100 text-red-700{% endif %}"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form
          action="{{ url_for('admin.edit_course', course_id=course.course_id) }}"
          method="POST"
          class="space-y-4"
        >
          <div>
            <label
              for="course_id"
              class="block text-sm font-medium text-gray-700"
              >Course ID:</label
            >
            <input
              type="text"
              id="course_id"
              name="course_id"
              value="{{ course.course_id }}"
              required
              readonly
              class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              value="{{ course.name }}"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <label
              for="start_date"
              class="block text-sm font-medium text-gray-700"
              >Start Date:</label
            >
            <input
              type="date"
              id="start_date"
              name="start_date"
              value="{{ course.start_date }}"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <label
              for="end_date"
              class="block text-sm font-medium text-gray-700"
              >End Date:</label
            >
            <input
              type="date"
              id="end_date"
              name="end_date"
              value="{{ course.end_date }}"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div>
            <label for="subject" class="block text-sm font-medium text-gray-700"
              >Subject:</label
            >
            <input
              type="text"
              id="subject"
              name="subject"
              value="{{ course.subject }}"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            />
          </div>
          <div class="flex justify-between items-center pt-4">
            <a
              href="{{ url_for('admin.list_courses') }}"
              class="inline-flex items-center px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded transition duration-300"
            >
              <i class="fas fa-arrow-left mr-2"></i> Back to Course List
            </a>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
            >
              <i class="fas fa-save mr-2"></i> Update Course
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
