<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for Courses</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: auto;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .course-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
      .course {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
      }
      .course:hover {
        transform: translateY(-3px);
      }
      .course label {
        margin-left: 10px;
        font-size: 16px;
        color: #555;
        display: block;
      }
      .course input[type="checkbox"] {
        appearance: none;
        background-color: #fff;
        border: 2px solid #d1d3d6;
        padding: 9px;
        border-radius: 50%;
        display: inline-block;
        position: relative;
        cursor: pointer;
      }
      .course input[type="checkbox"]:checked {
        background-color: #3498db;
        border-color: #3498db;
      }
      .course input[type="checkbox"]:checked::after {
        content: "âœ”";
        color: white;
        position: absolute;
        top: 2px;
        left: 5px;
        font-size: 14px;
      }
      .button {
        padding: 15px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #2980b9;
      }
      @media (max-width: 600px) {
        .course-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Register for Active Courses</h2>
      <form action="{{ url_for('student.register_courses') }}" method="POST">
        <div class="course-list">
          {% for course in courses %}
          <div class="course">
            <input
              type="checkbox"
              name="courses"
              value="{{ course.course_id }}"
            />
            <label>
              {{ course.name }}<br />
              <small
                >{{ course.subject }}: {{ course.start_date }} to {{
                course.end_date }}</small
              >
            </label>
          </div>
          {% endfor %}
        </div>
        <button type="submit" class="button">Register</button>
      </form>
    </div>
  </body>
</html>
